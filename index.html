<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script> -->
   
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

    <!-- javascript -->
    <script src="js/script.js" defer></script>

</head>

<body>

	<div class="root">
		<div class="container-blur">
			<div class="contents">
				<div class="slider" @mouseenter="pauseAutoplay" @mouseleave="resumeAutoplay">
					<div class="slider-viewer">
						<div class="controls">
							<button class="btn-left" @click="changeSlide(-1)">&lt;</button>
							<button class="btn-right" @click="changeSlide(1)">&gt;</button>
						</div>

						<div v-for="(objSlide, i) in arrImages" :key="objSlide.image" class="slide" :class="i === activeIndex ? 'active' : ''">
							<img :src="arrImages.image" :alt="arrImages.title">
							<div class="text">
								<h2>{{ objSlide.title }}</h2>
								<p>{{ objSlide.text }}</p>
							</div>
						</div>
					</div>

					<div class="thumbs">
						<img
							v-for="(objSlide, i) in arrImages"
							:key="objSlide.image"
							:src="objSlide.image"
							class="thumb-img"
							:class="{active: i === activeIndex}"
							@click="setActiveIndex(i)"
						>
					</div>
				</div>

				<div class="btns">
					<button class="btn-start-stop" @click="controlAutoplay">{{ isAutoplayActive ? 'STOP' : 'START' }}</button>
					<button class="btn-invert" @click="invertAutoplay">Invert</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
